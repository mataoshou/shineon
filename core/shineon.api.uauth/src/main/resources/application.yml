spring: 
  application: 
    name: shineon.api.uauth
  rabbitmq: 
    addresses: 127.0.0.1
    password: matao
    publisherconfirms: true
    port: 5672
    username: matao
  cloud:
    stream:
      bindings:
        Matao1MessageOutput:
          destination: Matao1Message
        Matao1MessageInput:
          destination: Matao1Message
  session: 
    timeout: 3600s
    redis: 
      namespace: 
        spring: session
      flushmode: on_save
    storetype: redis
  servlet: 
    multipart: 
      resolvelazily: true
      maxrequestsize: 6000MB
      location: "c:/tmp"
      filesizethreshold: 2000
      maxfilesize: 6000MB
  redis: 
    host: 10.0.127.235
    port: 6379
    database: 0
server: 
  port: 129
hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 5000
        timeout: 
          enabled: true
eureka: 
  client: 
    serviceurl: 
      defaultZone: "http://127.0.0.1:81/eureka"
ribbon: 
  ConnectTimeout: 3000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  ReadTimeout: 3000
  OkToRetryOnAllOperations: false
logging: 
  level: 
    root: info
  file: log/shineonapiuauth.log
feign: 
  hystrix: 
    enabled: true