	<body>
		
		<input type="button" value="添加" onclick="addUser()" />
	</body>
	<script>
	function addUser()
	{
		
		var request= {};
		request.errorStatus = 10;
		request.errorReason = "errorReason";
		
		request.datas=[];
		request.datas[0]={id:10,title:"马焘"};
		
		
		$.ajax({
           type: "post",
           url: "http://127.0.0.1:121/user/edit",
           data : JSON.stringify(request),
           contentType : "application/json",
            success: function(result) {
                alert("success");
            },error:function(xmlcontent,reason,e)
            {
            	alert(reason)
            }
        });
		
		
	}
	</script>
